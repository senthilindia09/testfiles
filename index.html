<!DOCTYPE html>
<html ng-app="technicolor">
	<head>
		<title>Paix a Hotel Category Flat Bootstarp responsive Website Template | Home :: w3layouts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<!-- <script src="js/libs/jquery.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
		<script src="js/libs/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/common.js"></script>
	</head>
	
	<body ng-controller="mainController">
 
		<!--start-header-->
		<div class="header" id="home" ng-show="isNavVisible">
			<div class="container">
				<div class="head">
					<div class="logo">
						<a href="javscript:void(0);">Technicolor</a>
					</div>
					<div class="navigation">
						<span class="menu"></span> 
						<ul class="navig">
							<li><a href="javscript:void(0);" ng-click="gustBook();" class="hvr-bounce-to-bottom">Guest Book</a></li>
                            <li><a href="javscript:void(0);" ng-click="logout();" class="hvr-bounce-to-bottom">Logout</a></li>
						</ul>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>	
		<!-- script-for-menu -->
		<!--start-banner-->
		 
		<div class="container_wrapper{{isChangeClass}}" ng-view></div>
		<!--end-banner-->
	</body>
</html>
